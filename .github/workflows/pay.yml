# This is the send payment workflow for the gitpayd server
# Set environment variables
  # GITPAYD_OWNER - owner of the repo gitpayd is watching
  # GITPAYD_REPO - repo name
  # GITPAYD_HOST - ip of your gitpayd instance
  # GITPAYD_PORT - gitpayd port (default is 7777)
  # API_KEY - secret (LND admin macaroon)

name: Send Payment

# Controls when the action will run. 
on:
  # Triggers the workflow on pull request events but only for the dev branch
  pull_request:
    types:
      - closed
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Check the build
      - name: Install modules
        run: npm i
        
      - name: If you build it they will come
        run: npm run build

      - name: health check
        env:
          HOST: ${{ secrets.GITPAYD_HOST }}
        run: curl -iv https://$HOST/gitpayd/health
          
      # execute node.js script that 
        # use github REST API
        # get a list of issues
        # receive a list of prs as argument
        # merge pr
        # close issue
        # will parse the payment request and send payment
      - name: gitpayd noops doin a lil sum'
        env:
          GITPAYD_OWNER: ${{ secrets.GITPAYD_OWNER }}
          GITPAYD_REPO: ${{ secrets.GITPAYD_REPO }}
          GITPAYD_HOST: ${{ secrets.GITPAYD_HOST }}
          API_KEY: ${{ secrets.API_KEY }}
        run: node dist/noops.js   